<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('images/Palms.jpg')">
            <h3>Explore The World</h3>
        </div>
        <div class="panel" style="background-image: url('images/Madrid.jpg')">
            <h3>The City</h3>
        </div>
        <div class="panel" style="background-image: url('images/Naples.jpg')">
            <h3>Melancholia</h3>
        </div>
        <div class="panel" style="background-image: url('images/Beach.jpg')">
            <h3>Summer</h3>
        </div>
        <div class="panel" style="background-image: url('images/Autumn.jpg')">
            <h3>Mountain</h3>
        </div>
    </div>
    <script src="script.js"></script>

</html>
